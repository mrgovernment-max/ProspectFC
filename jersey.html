    <style>
      .jersey-card {
        background: #fff;
        padding: 30px;
        margin: 5% auto;
        display: flex;
        border-radius: 15px;
        box-shadow: 0 0 25px rgba(255, 215, 0, 0.3);
        width: 90%;
        gap: 5%;
        flex-wrap: wrap;
      }

      .jersey-card img {
        width: 100%;
        border-radius: 10px;
      }

      .jersey-swiper {
        width: 45%;
      }

      .jersey-info {
        flex: 1;
        min-width: 250px;
        color: black;
      }

      .jersey-info h2 {
        font-size: 24px;
        color: #00000000;
      }

      .jersey-info p,
      #addPricing {
        color: #000000;
        margin: 5px 0 6px;
      }

      select,
      #mail,
      #contact,
      input[type="number"],
      input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 14px;
      }

      input[type="text"]::placeholder {
        color: #aaa;
      }

      button {
        background-color: #006400;
        color: #fff;
        padding: 12px;
        width: 100%;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s ease;
      }

      button:hover {
        background-color: #008000;
      }

      #logo img {
        height: auto;
      }

      footer {
        color: white;
        margin-top: 50px;
        padding-bottom: 30px;
      }

      footer i {
        margin: 0 10px;
      }

      /* Make Swiper pagination dots bigger */
      .swiper-pagination-bullet {
        width: 16px;
        height: 16px;
        background: #000;
        opacity: 0.5;
        transition: all 0.3s ease;
      }

      .swiper-pagination-bullet-active {
        width: 20px;
        height: 20px;
        background: #07215a;
        opacity: 1;
      }

      @media (max-width: 750px) {
        .jersey-card {
          flex-direction: column;
          width: 90%;
        }

        .jersey-swiper {
          width: 100%;
        }
      }

      <div class="jersey-info">
        <h2>Prospect FC Jersey</h2>
        <b> <p id="jersey-type"></p></b>

        <label for="size">Size (*) :</label>
        <select id="size">
          <option>Small</option>
          <option>Medium</option>
          <option>Large</option>
          <option>XL</option>
          <option>XXL</option>
          <option>XXXL</option>
        </select>

        <label for="quantity">Quantity (*) :</label>
        <input type="number" id="quantity" value="1" min="1" max="10" />

        <label for="customize">Customize (Name/Number):</label>
        <input type="text" id="customize" placeholder="e.g. EMMAN • 10" />

        <label for="mail">Mail (*) :</label>
        <input
          required
          type="email"
          id="mail"
          placeholder="example@gmail.com"
        />

        <label for="contact">TEL (*):</label>
        <input
          required
          type="tel"
          id="contact"
          placeholder="e.g.  +44 000 0000 000"
        />
        <label for="Delivery-Adress">Delivery-Adress (*)</label>
        <input
          type="text"
          name="house_number"
          id="house_number"
          placeholder="House Number or Name"
          required
        />
        <input
          type="text"
          name="street"
          id="street"
          placeholder="Street Name"
          required
        />
        <input
          type="text"
          id="locality"
          name="locality"
          placeholder="Area / Locality (optional)"
        />
        <input
          type="text"
          name="city"
          id="town"
          placeholder="Town / City"
          required
        />
        <input
          type="text"
          name="county"
          id="county"
          placeholder="County (optional)"
        />
        <input
          type="text"
          name="postcode"
          id="postcode"
          placeholder="Postcode"
          required
        />

        <label for="loc-select">Delivery-Type</label>
        <select id="loc-select">
          <option value="Free Collection in Reading">
            Free Collection in Reading
          </option>
          <option value="Elsewhere">£5 Delivery Outside Reading</option>
        </select>
        <label for="disCode"> Discount Code</label>
        <input type="text" id="disCode" />

        <button onclick="Discounts()" style="max-width: 200px">
          Apply Code
        </button>

        <p id="discount-msg">
          <span style="color: red">
            Apply code only when ready to pay <br />
            Refreshing or leaving the page after applying code will make code
            Invalid.
          </span>
        </p>

        <p id="pricing">
          <strong> <del>£50</del> on sale for £25</strong>
        </p>

        <button onclick="PayForJersey()">PAY</button>
      </div>
