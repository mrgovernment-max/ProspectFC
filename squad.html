<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SQUAD</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="index.js"></script>
  </head>
  <body>
    <nav>
      <div id="logo">
        <a href="index.html"><img src="images/logo.jpg" alt="propectfc" /></a>
      </div>
      <ul>
        <li><a href="index.html"> HOME </a></li>
        <li><a href="squad.html"> SQUAD </a></li>
        <li><a href="#"> FIXTURE </a></li>
        <li><a href="#"> SPONSORS </a></li>
        <li><a href="#"> CONTACT </a></li>
      </ul>
    </nav>
    <div id="search">
      <input type="text" id="search-bar" onkeyup="SearchPlayer()" />
    </div>

    <div class="squad-cards" id="squad-cards">
      <div class="card" data-aos="fade-up" data-name="HENRY BAMFORD">
        <img
          src="images/img.webp"
          alt="pic"
          onclick="CheckPlayerDetails(document.getElementById('name').innerHTML,'images/img (2).png',12,10,7,9,19)"
        />
        <p id="name">HENRY BAMFORD</p>
      </div>
      <div class="card" data-aos="fade-up" data-name="HENRY BAMFORD">
        <img
          src="images/img.webp"
          alt="pic"
          onclick="CheckPlayerDetails(document.getElementById('name').innerHTML,'images/kobbie.png',3,25,15,20,19)"
        />

        <p>HENRY BAMFORD</p>
      </div>
    </div>

    <script>
      AOS.init({
        offset: 120, // distance in px before triggering animation
        delay: 200, // delay in ms
        duration: 1000, // animation duration in ms
        easing: "ease-in-out", // animation timing function
        once: true, // whether animation should happen only once
        mirror: false, // whether elements animate out while scrolling past them
      });
    </script>
  </body>
</html>
