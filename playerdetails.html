<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Player Details</title>
  </head>
  <nav>
    <div id="logo">
      <a href="index.html"><img src="https://res.cloudinary.com/dazhskqcc/image/upload/v1754336732/image0_1_sdm2cz.png" alt="propectfc" /></a>
    </div>
  
    <!-- Hamburger menu icon -->
    <div class="menu-toggle" id="menu-toggle">
      &#9776; <!-- Unicode hamburger -->
    </div>
  
    <ul id="nav-links">
      <li><a href="index.html"> HOME </a></li>
      <li><a href="squad.html"> SQUAD </a></li>
      <li><a href="phistory.html"> TEAM STATS </a></li>
      <li><a href="fixture.html"> FIXTURES </a></li>
      <li><a href="sponsor.html"> SPONSORS </a></li>
      <li><a href="contact.html"> CONTACT </a></li>
    </ul>
  </nav>
  <body>
    <div
      id="main"
      style="
        background-image: url('images/playerdetail.png');
        background-position: center;
        background-repeat: no-repeat;
        background-size: contain;
        z-index: 500;
      "
      
    >
      <div id="Pdetails">
        <div id="Pnumber"></div> 
        <span id="Pname"></span><br>
       <a href="jersey.html"> <button class="buy-btn">Buy Jersey</button></a>
      </div>


      <div id="Pstats">
        <div class="stat-box">
          <p>Age</p>
          <span id="Page"></span>
        </div>
      
        <div class="stat-box">
          <p>Apps</p>
          <span id="Papps"></span>
        </div>
      
        <div class="stat-box">
          <p>Goals</p>
          <span id="Pgoals"></span>
        </div>

        <div class="stat-box">
            <p>Assists</p>
            <span id="Passists"></span>
          </div>
          <div class="stat-box">
            <p>MOTM</p>
            <span id="MOTM"></span>
          </div>
          <div class="stat-box">
            <p>POTM</p>
            <span id="POTM"></span>
          </div>
      </div>

      

      <script>
  // Get data from localStorage
  const Pname = JSON.parse(localStorage.getItem('Pname'));
  const Pimg1 = JSON.parse(localStorage.getItem('Pimg'));
  const Pnumber = JSON.parse(localStorage.getItem('Pnumber'));
  const Page = JSON.parse(localStorage.getItem('Page'));
  const Papps = JSON.parse(localStorage.getItem('Papps'));
  const Pgoals = JSON.parse(localStorage.getItem('Pgoals'));
  const Passists = JSON.parse(localStorage.getItem('Passists'));
  const MOTM = JSON.parse(localStorage.getItem('MOTM'));
  const POTM = JSON.parse(localStorage.getItem('POTM'));
  console.log(MOTM,POTM)
  


  // Set data into HTML elements
  document.getElementById('Pname').innerHTML = Pname;
  document.getElementById('Pnumber').innerHTML = Pnumber;
  document.getElementById('Page').innerHTML = Page;
  document.getElementById('Papps').innerHTML = Papps;
  document.getElementById('Pgoals').innerHTML = Pgoals;
  document.getElementById('Passists').innerHTML = Passists;
  document.getElementById('MOTM').innerHTML = MOTM;
  document.getElementById('POTM').innerHTML = POTM;
  document.getElementById('main').style.backgroundImage = `url(${Pimg1})`;
  
     
  const toggle = document.getElementById('menu-toggle');
  const navLinks = document.getElementById('nav-links');

  toggle.addEventListener('click', () => {
    navLinks.classList.toggle('active');
  });

      </script>
      
  </body>
</html>
