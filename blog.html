    <div class="notification" id="notification">Link copied</div>

    <script>
      const url = "https://backendroutes-lcpt.onrender.com/blog";
      let blogPosts = [];
      let formattedDate = "";

      async function renderBlogList() {
        const res = await fetch(url);
        blogPosts = await res.json();
        console.log(blogPosts);

        // rest of your rendering code...
      }

      // Function to render blog list
      async function renderBlogList() {
        const blogListContainer = document.querySelector(".blog-list");
        const Container = document.getElementById("blog-list-container");
        try {
          Container.innerHTML = `<div id="loader"> <i id="spin" class="fa-solid fa-arrows-spin"></i> <p>Loading Blog.. </p> </div>`;

          const res = await fetch(url);
          blogPosts = await res.json();
          Container.innerHTML = "";
          blogListContainer.innerHTML = "";

          blogPosts.forEach((post) => {
            // Convert post.date to a Date object
            const date = new Date(post.date);

            // Options for formatting
            const options = {
              year: "numeric",
              month: "long",
              day: "numeric",
              hour: "2-digit",
              minute: "2-digit",
              second: "2-digit",
              hour12: true,
            };

            // Format it nicely
            formattedDate = date.toLocaleString("en-GB", options);

            const blogCard = document.createElement("div");
            blogCard.className = "blog-card";
            blogCard.innerHTML = `
            <div class="card-image">
                <img src="${post.image}" alt="${post.title}">
            </div>
            <div class="card-content">
                <h3 class="card-title">${post.title}</h3>
                <p class="card-excerpt">${post.excerpt}</p>
                <div class="card-meta">
                    <span>${formattedDate}</span>
                    <span>${post.read_time}</span>
                </div>
            </div>
          `;

            blogCard.addEventListener("click", () => {
              // Update URL with post ID
              window.location.hash = `post-${post.id}`;
              showBlogDetail(post.id);
            });

            blogListContainer.appendChild(blogCard);
            Container.appendChild(blogListContainer);
          });
        } catch (err) {
          if (err) {
            Container.innerHTML = `<div id ="error"> <p>Error Loading Blog </p> <button onclick="renderBlogList()"> Reload Blog </button> </div>`;
          }
        }
      }

      // Function to show blog detail
      function showBlogDetail(postId) {
        const post = blogPosts.find((p) => p.id === postId);
        const blogListContainer = document.getElementById(
          "blog-list-container"
        );
        const blogDetailContainer = document.getElementById("blog-detail");

        if (post) {
          blogListContainer.style.display = "none";
          blogDetailContainer.style.display = "block";

          const currentUrl =
            window.location.href.split("#")[0] + `#post-${post.id}`;

          blogDetailContainer.innerHTML = `
                        <button class="back-button" onclick="showBlogList()">‚Üê Back to Posts</button>
                        <div class="detail-header">
                            <h2 class="detail-title">${post.title}</h2>
                            <div class="detail-meta">
                                <span>By ${post.author} ‚Ä¢ ${formattedDate} ‚Ä¢ ${post.read_time}</span>
                                <button class="copy-link" onclick="copyToClipboard('${currentUrl}')">
                                    üìã Copy Link
                                </button>
                            </div>
                        </div>
                        <img src="${post.image}" alt="${post.title}" class="detail-image">
                        <div class="detail-content">
                            ${post.content}
                        </div>
                        <div class="share-buttons">
                            <button class="share-button" onclick="shareOnTwitter('${post.title}', '${currentUrl}')">
                              <i class="fa-brands fa-x-twitter"></i> Share on Twitter
                            </button>
                            <button class="share-button" onclick="shareOnFacebook('${currentUrl}')">
                              <i class="fa-brands fa-facebook"></i> Share on Facebook
                            </button>
                        </div>
                    `;

          // Scroll to top
          window.scrollTo(0, 0);
        }
      }

      // Function to show blog list
      function showBlogList() {
        const blogListContainer = document.getElementById(
          "blog-list-container"
        );
        const blogDetailContainer = document.getElementById("blog-detail");

        blogListContainer.style.display = "block";
        blogDetailContainer.style.display = "none";

        // Clear the hash from URL
        history.replaceState(null, null, " ");
      }

      // Function to copy URL to clipboard
      function copyToClipboard(text) {
        navigator.clipboard.writeText(text).then(() => {
          showNotification("Link copied");
        });
      }

      // Function to show notification
      function showNotification(message) {
        const notification = document.getElementById("notification");
        notification.textContent = message;
        notification.classList.add("show");

        setTimeout(() => {
          notification.classList.remove("show");
        }, 3000);
      }

      // Function to share on Twitter
      function shareOnTwitter(title, url) {
        const twitterUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(
          title
        )}&url=${encodeURIComponent(url)}`;
        window.open(twitterUrl, "_blank");
      }

      // Function to share on Facebook
      function shareOnFacebook(url) {
        const facebookUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(
          url
        )}`;
        window.open(facebookUrl, "_blank");
      }

      // Check URL on page load
      function checkUrl() {
        if (window.location.hash) {
          const postId = parseInt(window.location.hash.replace("#post-", ""));
          if (postId) {
            showBlogDetail(postId);
            return;
          }
        }
        showBlogList();
      }

      // Initialize the page
      document.addEventListener("DOMContentLoaded", () => {
        renderBlogList();
        checkUrl();

        // Listen for hash changes
        window.addEventListener("hashchange", checkUrl);
      });

      // Mob menu toggle
      const menuToggle = document.getElementById("menu-toggle");
      const navMenu = document.getElementById("nav-menu");

      menuToggle.addEventListener("click", () => {
        navMenu.classList.toggle("active");
        menuToggle.classList.toggle("active");
      });
    </script>
