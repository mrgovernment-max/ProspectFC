    <script>
      // Mobile menu toggle
      const menuToggle = document.getElementById("menu-toggle");
      const navMenu = document.getElementById("nav-menu");

      menuToggle.addEventListener("click", () => {
        navMenu.classList.toggle("active");
        menuToggle.classList.toggle("active");
      });

      //Blogs Rendering // Example blogs array from your DB
      const blogs = [
        {
          id: "promotion-wait",
          img: "images/mooo.jpg",
          club: "PROSPECT FC",
          date: "12/07/2025",
          title: "PROMOTION ON THE WAIT",
          excerpt:
            "Lorem ipsum dolor sit, amet consectetur adipisicing elit. Repudiandae optio",
        },
        {
          id: "promotion-wait-2",
          img: "images/mhh.jpg",
          club: "PROSPECT FC",
          date: "12/07/2025",
          title: "PROMOTION ON THE WAIT",
          excerpt:
            "Lorem ipsum dolor sit, amet consectetur adipisicing elit. Repudiandae optio",
        },
      ];

      // Select the container
      const blogContainer = document.getElementById("blog-flex");

      // Loop through blogs and insert HTML
      blogs.forEach((data) => {
        const blogCard = document.createElement("div");
        blogCard.classList.add("blog");
        const data_url = `http://127.0.0.1:5500/blog.html/${data.id}`;

        blogCard.innerHTML = `
    <div class="blog-img">
      <img src="${data.img}" alt="${data.title}" />
    </div>
    <div class="blog-des">
      <div class="img-h">${data.club}</div>
      <span class="blog-time">${data.date}</span>
      <h2>${data.title}</h2>
      <p>${data.excerpt}</p>
      <i 
        class="fa-solid fa-share blog-share"
        data-title="${data.title}"
        data-text="${data.excerpt}"
        data-url="https://prospectfc.com/blog/${data.id}">
      </i>
    </div>
  `;
        console.log(data_url);
        blogContainer.appendChild(blogCard);
      });

      // Handle sharing
      document.addEventListener("click", async (e) => {
        if (e.target.classList.contains("blog-share")) {
          const button = e.target;
          const title = button.dataset.title;
          const text = button.dataset.text;
          const url = button.dataset.url;

          if (navigator.share) {
            try {
              await navigator.share({ title, text, url });
            } catch (err) {
              console.log("Share cancelled or failed:", err);
            }
          } else {
            alert("Sharing not supported on this browser.");
          }
        }
      });
    </script>
