    <!-- Modal -->
    <div id="modal" onclick="hideModal()">
      <img id="modal-img" src="" />
    </div>

    <script>
      // Modal Functions
      function showModal(src) {
        document.getElementById("modal-img").src = src;
        document.getElementById("modal").style.display = "flex";
      }
      function hideModal() {
        document.getElementById("modal").style.display = "none";
      }

      // Mobile Menu Toggle
      const menuToggle = document.getElementById("menu-toggle");
      const navMenu = document.getElementById("nav-menu");
      menuToggle.addEventListener("click", () => {
        navMenu.classList.toggle("active");
        menuToggle.classList.toggle("active");
      });

      // Gallery Filter
      const gallerySelect = document.getElementById("select-gallery");
      gallerySelect.addEventListener("change", function () {
        const value = this.value;
        document.querySelectorAll(".gallery-item").forEach((el) => {
          el.style.display = el.dataset.category === value ? "flex" : "none";
        });
      });

      // Ping backend periodically
      function pingBackend() {
        fetch("https://backendroutes-lcpt.onrender.com/ping").catch(() => {});
      }
      pingBackend();
      setInterval(pingBackend, 60 * 1000);

      // Initialize AOS
      AOS.init({
        offset: 120,
        delay: 200,
        duration: 1000,
        easing: "ease-in-out",
        once: false,
        mirror: false,
      });
    </script>
