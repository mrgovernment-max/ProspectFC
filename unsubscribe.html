<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unsubscribe | Prospect FC</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="news.css" />
    <script defer src="news_unsubscribe.js"></script>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img
          src="https://res.cloudinary.com/dazhskqcc/image/upload/v1754336732/image0_1_sdm2cz.png"
          alt="Prospect FC Logo"
        />
        <div class="logo-text">Prospect <span>FC</span></div>
      </div>
    </header>

    <div class="container">
      <!-- Unsubscribe Page -->
      <div id="unsubscribe-page" class="result-card warning">
        <div class="icon-container">
          <i class="fas fa-envelope-open-text"></i>
        </div>
        <h2>Unsubscribe from Newsletter</h2>
        <p>
          We're sad to see you go! Clicking the button below will remove your
          email from our newsletter list. You will no longer receive updates,
          match highlights, or event announcements.
        </p>

        <input
          type="email"
          id="unsubscribe-email"
          placeholder="Enter your email"
          required
          style="
            margin-top: 1rem;
            padding: 0.8rem;
            width: 100%;
            max-width: 400px;
            border-radius: 50px;
            border: none;
            outline: none;
            font-size: 1rem;
            text-align: center;
          "
        />

        <div class="btn-group">
          <button class="btn btn-outline" onclick="unsubscribeUser(event)">
            Unsubscribe
          </button>
          <a href="index.html" class="btn">Back to Home</a>
        </div>

        <p
          id="unsubscribe-status"
          style="margin-top: 1rem; color: var(--gray)"
        ></p>
      </div>
    </div>

    <footer>
      <div class="social-links">
        <a
          href="https://www.facebook.com/share/16ngpSmCGs/?mibextid=wwXIfr"
          target="_blank"
          ><i class="fab fa-facebook"></i
        ></a>
        <a href="https://www.instagram.com/prospect.fc" target="_blank"
          ><i class="fab fa-instagram"></i
        ></a>
        <a href="https://youtube.com/@prospectfc" target="_blank"
          ><i class="fab fa-youtube"></i
        ></a>
        <a href="https://www.tiktok.com/@prospect.fc" target="_blank"
          ><i class="fab fa-tiktok"></i
        ></a>
      </div>
      <p class="footer-text">
        &copy; 2025 Prospect FC | East Berkshire Football League
      </p>
    </footer>
  </body>
</html>
