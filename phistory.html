<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Stats</title>
    <style>
      /* Base */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Nav */
      nav {
        background-image: linear-gradient(to right, #001f3f, #0040ff);
        width: 100%;
      }

      nav {
        margin: auto;
        padding: 0 1.5rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
        width: 100%;
      }

      #logo {
        width: 60px;
        animation-name: slidedown;
        animation-duration: 1.5s;
        border-radius: 50%;
        overflow: hidden;
        box-shadow: 0 0 10px #005eff;
        border: 2px solid white;
      }

      #logo img {
        width: 100%;
      }

      nav ul {
        list-style: none;
        display: flex;
        flex-wrap: wrap;
        animation-name: slideright;
        animation-duration: 1.5s;
        gap: 2em;
      }

      nav ul li a {
        text-decoration: none;
        color: white;
        font-size: 1.1rem;
        font-weight: 600;
        position: relative;
      }

      nav ul li a::after {
        content: "";
        display: block;
        height: 2px;
        background: white;
        width: 0;
        transition: 0.3s ease;
        position: absolute;
        bottom: -4px;
        left: 0px;
      }

      nav ul li a:hover::after {
        width: 100%;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: #0e0e0e;
        color: #f2f2f2;
      }

      h1 {
        text-align: center;
        color: #00ffc3;
        margin-top: 5%;
      }

      table {
        width: 90%;
        margin: auto;
        border-collapse: collapse;
        background-color: #1c1c1c;
        box-shadow: 0 0 20px rgba(0, 255, 195, 0.2);
        border-radius: 10px;
        overflow: hidden;
      }

      th,
      td {
        padding: 15px;
        text-align: center;
      }

      th {
        background-color: #00ffc3;
        color: #000;
        font-size: 1rem;
      }

      tr:nth-child(even) {
        background-color: #2a2a2a;
      }

      tr:hover {
        background-color: #333;
      }

      .filter-container {
        text-align: center;
        margin-bottom: 25px;
      }

      .filter-container h3 {
        color: #00ffc3;
        margin-bottom: 10px;
      }

      .filter-container button {
        background-color: transparent;
        border: 2px solid #00ffc3;
        color: #00ffc3;
        font-weight: bold;
        padding: 10px 18px;
        margin: 0 10px;
        border-radius: 25px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .filter-container button:hover {
        background-color: #00ffc3;
        color: #000;
        box-shadow: 0 0 10px #00ffc3, 0 0 25px #00ffc3;
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <nav>
      <div id="logo">
        <a href="index.html"><img src="images/logo.jpg" alt="propectfc" /></a>
      </div>
      <ul>
        <li><a href="index.html"> HOME </a></li>
        <li><a href="squad.html"> SQUAD </a></li>
        <li><a href="phistory.html"> TEAM STATS </a></li>
        <li><a href="fixture.html"> FIXTURES </a></li>
        <li><a href="sponsor.html"> SPONSORS </a></li>
        <li><a href="contact.html"> CONTACT </a></li>
      </ul>
    </nav>
    <h1>Prospect FC - Team Stats 2024/25</h1>
    <div class="filter-container">
      <h3>Filter by</h3>
      <button onclick="filterbyname()">Name</button>
      <button onclick="filterbygames()">Matches</button>
      <button onclick="filterbygoals()">Goals</button>
      <button onclick="filterbyassists()">Assists</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>Player Name</th>
          <th>Games</th>
          <th>Goals</th>
          <th>Assists</th>
        </tr>
      </thead>
      <tbody id="team-stats-body">
        <!-- Players will be inserted here by JavaScript -->
      </tbody>
    </table>
  </body>

  <script>
    async function loadTeamStats() {
      try {
        const res = await fetch(
          "https://prospect-team-stats.onrender.com/teamstats"
        ); // or your API endpoint
        const players = await res.json();

        const tbody = document.getElementById("team-stats-body");
        tbody.innerHTML = ""; // Clear old rows if any

        players.forEach((player) => {
          const row = document.createElement("tr");
          row.innerHTML = `

          <td>${player.player_name}</td>
          <td>${player.games_played}</td>
          <td>${player.goals}</td>
          <td>${player.assists}</td>
        `;
          tbody.appendChild(row);
        });
      } catch (err) {
        console.error("Error loading team stats:", err);
      }
    }

    // Run function on page load
    window.onload = loadTeamStats;

    async function filterbyname() {
      try {
        const res = await fetch(

        tbody.innerHTML = ""; // Clear old rows if any

        players.forEach((player) => {
          const row = document.createElement("tr");
          row.innerHTML = `
          <td>${player.player_name}</td>
          <td>${player.games_played}</td>
          <td>${player.goals}</td>
          <td>${player.assists}</td>
        `;
          tbody.appendChild(row);
        });
      } catch (err) {
        console.error("Error loading team stats:", err);
      }
    }

    async function filterbygames() {

        ); // or your API endpoint
        const players = await res.json();

        const tbody = document.getElementById("team-stats-body");
        tbody.innerHTML = ""; // Clear old rows if any

        players.forEach((player, index) => {
          const row = document.createElement("tr");
          row.innerHTML = `
    <td>${index === 0 ? player.player_name + " ðŸ‘‘" : player.player_name}</td>
    <td>${player.games_played}</td>
    <td>${player.goals}</td>
    <td>${player.assists}</td>

          tbody.appendChild(row);

    async function filterbyassists() {

        const tbody = document.getElementById("team-stats-body");

        players.forEach((player, index) => {
          const row = document.createElement("tr");
          row.innerHTML = `
    <td>${index === 0 ? player.player_name + " ðŸ‘‘" : player.player_name}</td>
    <td>${player.games_played}</td>
    <td>${player.goals}</td>
    <td>${player.assists}</td>
  `;
          tbody.appendChild(row);
        });
      } catch (err) {
        console.error("Error loading team stats:", err);
      }
    }
  </script>
</html>
