  <script>
    const match = document.getElementById("match");
    const goal = document.getElementById("goal");
    const assist = document.getElementById("assist");
    const tbody = document.getElementById("team-stats-body");
    tbody.innerHTML = `<p style="font-size: 1.5rem; color: azure; text-align:center;">Loading Stats....</p>`;

    async function loadTeamStats() {
      try {
        const res = await fetch(
          "https://backendroutes-lcpt.onrender.com/teamstats"
        ); // or your API endpoint
        const players = await res.json();

        tbody.innerHTML = ""; // Clear old rows if any
        let count = 0;

        players.forEach((player) => {
          const row = document.createElement("tr");
          row.innerHTML = `

            <td>${(count += 1)}.  ${player.player_name}</td>
            <td>${player.games_played}</td>
            <td>${player.goals}</td>
            <td>${player.assists}</td>
          `;
          tbody.appendChild(row);
        });
      } catch (err) {
        console.error("Error loading team stats:", err);
      }
    }

    // Run function on page load
    window.onload = loadTeamStats;
